<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Hello World!</title>
    
    <script>
      function displayDate(text){
        document.getElementById("demo").innerHTML = Date() + ' ' + text;
      }

      function appendClickText(text){
        document.getElementById("demo").innerHTML += text;
      }
      </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p id="demo">This is a test paragraph.</p>
    <div id="canvas">
      <button id="set_button1" type="button" onclick="displayDate('button click!')">Display Date</button>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect id="set_button0" width="300" height="100" style="fill:rgb(0,0,255)" onclick="appendClickText('svg click!')"/>
     </svg> 
   </div>

    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
